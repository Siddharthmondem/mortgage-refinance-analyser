name: Fetch PMMS Rates

on:
  schedule:
    # Every Thursday at 8pm UTC â€” after Freddie Mac publishes (~3pm ET Thursday)
    - cron: "0 20 * * 4"
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  fetch-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to push rates.json

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch PMMS rates
        run: npx tsx scripts/fetch_rates.ts

      - name: Commit updated rates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/rates.json
          git diff --staged --quiet && echo "No rate changes." || \
            git commit -m "chore: update PMMS rates [skip ci]" && git push
